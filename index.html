<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Online Notepad</h1>
    </header>
    <main>
        <div id="notepad-container"></div>
        <div id="trash-can">
            <img src="trash-can.png" alt="Trash Can">
        </div>
        <div id="input-container">
            <input type="text" id="note-input" placeholder="Type your note here and press Enter">
        </div>
    </main>
    <footer>
        <button id="export-btn">Export</button>
        <input type="file" id="import-btn" accept=".txt">
    </footer>
</body>
</html>
